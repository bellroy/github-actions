name: Test Numeric Retention
on:
  push:
    branches-ignore:
      - "refs/tags/*_staging"
      - "refs/tags/*_production"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Upload artifact
        uses: actions/upload-artifact@v4.2.0
        with:
          name: test-artifact
          path: ./test
          retention-days: 1
